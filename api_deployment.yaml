apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-api
  template:
    metadata:
      labels:
        app: my-api
    spec:
      containers:
      - name: my-api
        image: bhoomikawandkar/my-api:1.0
        ports:
        - containerPort: 8090
      imagePullSecrets:
      - name: my-dockerhub-secret
